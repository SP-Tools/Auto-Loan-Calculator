<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loan Calculator & Comparison Tool</title>
    <style>
        /* Styling for the loan calculator */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            margin: 60px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
            color: #1d1d1f;
        }
        label {
            display: block;
            font-size: 14px;
            color: #6e6e73;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #f2f2f7;
            font-size: 16px;
            color: #1d1d1f;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 12px;
            border: 1px solid #e5e5ea;
            font-size: 16px;
            color: #1d1d1f;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator & Comparison Tool</h1>

        <!-- Car MSRP input -->
        <label for="msrp">Car MSRP Price</label>
        <input type="number" id="msrp" placeholder="Enter MSRP price" oninput="calculateSalesTaxAndLoanAmount()">

        <!-- State-based Sales Tax Dropdown -->
        <label for="state">Select State</label>
        <select id="state" onchange="updateSalesTaxRate()">
            <option value="">Select your state</option>
            <option value="4.00">Alabama - 4.00%</option>
            <option value="0.00">Alaska - 0.00%</option>
            <option value="5.60">Arizona - 5.60%</option>
            <option value="6.50">Arkansas - 6.50%</option>
            <option value="7.25">California - 7.25%</option>
            <option value="2.90">Colorado - 2.90%</option>
            <option value="6.35">Connecticut - 6.35%</option>
            <option value="0.00">Delaware - 0.00%</option>
            <option value="6.00">Florida - 6.00%</option>
            <option value="4.00">Georgia - 4.00%</option>
            <option value="4.00">Hawaii - 4.00%</option>
            <option value="6.00">Idaho - 6.00%</option>
            <option value="6.25">Illinois - 6.25%</option>
            <option value="7.00">Indiana - 7.00%</option>
            <option value="6.00">Iowa - 6.00%</option>
            <option value="6.50">Kansas - 6.50%</option>
            <option value="6.00">Kentucky - 6.00%</option>
            <option value="4.45">Louisiana - 4.45%</option>
            <option value="5.50">Maine - 5.50%</option>
            <option value="6.00">Maryland - 6.00%</option>
            <option value="6.25">Massachusetts - 6.25%</option>
            <option value="6.00">Michigan - 6.00%</option>
            <option value="6.88">Minnesota - 6.88%</option>
            <option value="7.00">Mississippi - 7.00%</option>
            <option value="4.23">Missouri - 4.23%</option>
            <option value="0.00">Montana - 0.00%</option>
            <option value="5.50">Nebraska - 5.50%</option>
            <option value="6.85">Nevada - 6.85%</option>
            <option value="0.00">New Hampshire - 0.00%</option>
            <option value="6.63">New Jersey - 6.63%</option>
            <option value="5.13">New Mexico - 5.13%</option>
            <option value="4.00">New York - 4.00%</option>
            <option value="4.75">North Carolina - 4.75%</option>
            <option value="5.00">North Dakota - 5.00%</option>
            <option value="5.75">Ohio - 5.75%</option>
            <option value="4.50">Oklahoma - 4.50%</option>
            <option value="0.00">Oregon - 0.00%</option>
            <option value="6.00">Pennsylvania - 6.00%</option>
            <option value="7.00">Rhode Island - 7.00%</option>
            <option value="6.00">South Carolina - 6.00%</option>
            <option value="4.50">South Dakota - 4.50%</option>
            <option value="7.00">Tennessee - 7.00%</option>
            <option value="6.25">Texas - 6.25%</option>
            <option value="4.85">Utah - 4.85%</option>
            <option value="6.00">Vermont - 6.00%</option>
            <option value="5.30">Virginia - 5.30%</option>
            <option value="6.50">Washington - 6.50%</option>
            <option value="6.00">West Virginia - 6.00%</option>
            <option value="5.00">Wisconsin - 5.00%</option>
            <option value="4.00">Wyoming - 4.00%</option>
        </select>

        <!-- Hidden input for dynamic sales tax rate -->
        <input type="hidden" id="salesTaxRate" value="6.25">

        <!-- Sales Tax (calculated automatically) -->
        <label for="salesTax">Sales Tax Amount</label>
        <input type="number" id="salesTax" readonly>

        <!-- Loan amount (calculated automatically) -->
        <label for="loanAmount">Total Loan Amount (MSRP + Sales Tax)</label>
        <input type="number" id="loanAmount" readonly>

        <!-- Down Payment (optional) -->
        <label for="downPayment">Down Payment (optional)</label>
        <input type="number" id="downPayment" placeholder="Enter down payment (if any)">

        <!-- Loan inputs -->
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="loanTerm">Loan Term (months)</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term in months">

        <button onclick="calculate()">Calculate</button>

        <div class="output hidden" id="output"></div>
    </div>

    <script>
        // Update the sales tax rate based on selected state
        function updateSalesTaxRate() {
            const stateTaxRate = parseFloat(document.getElementById("state").value) || 6.25;
            document.getElementById("salesTaxRate").value = stateTaxRate;
            calculateSalesTaxAndLoanAmount();
        }

        // Calculate sales tax and loan amount
        function calculateSalesTaxAndLoanAmount() {
            const msrp = parseFloat(document.getElementById("msrp").value) || 0;
            const salesTaxRate = parseFloat(document.getElementById("salesTaxRate").value) || 6.25;
            const salesTax = msrp * (salesTaxRate / 100);
            const loanAmount = msrp + salesTax;

            document.getElementById("salesTax").value = salesTax.toFixed(2);
            document.getElementById("loanAmount").value = loanAmount.toFixed(2);
        }

        // Function to calculate monthly payments and total interest paid
        function calculate() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value) || 0;
            const downPayment = parseFloat(document.getElementById("downPayment").value) || 0;
            const interestRate = parseFloat(document.getElementById("interestRate").value) || 0;
            const loanTerm = parseFloat(document.getElementById("loanTerm").value) || 0;

            if (!loanAmount || !interestRate || !loanTerm) {
                alert("Please fill in all required fields.");
                return;
            }

            const totalLoan = loanAmount - downPayment;
            const monthlyInterestRate = (interestRate / 100) / 12;

            // Monthly payment formula
            const monthlyPayment = (totalLoan * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
            const totalInterest = (monthlyPayment * loanTerm) - totalLoan;

            // Display result
            const outputDiv = document.getElementById("output");
            outputDiv.classList.remove("hidden");
            outputDiv.innerHTML = `
                <h2>Loan Calculation Results</h2>
                <p><strong>Down Payment:</strong> $${downPayment.toFixed(2)}</p>
                <p><strong>Amount Financed:</strong> $${totalLoan.toFixed(2)}</p>
                <p><strong>Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}</p>
                <p><strong class="highlight">Total Interest Paid:</strong> $${totalInterest.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
