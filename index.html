<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loan Calculator & Comparison Tool</title>
    <style>
        /* Styling for the loan calculator */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            margin: 60px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
            color: #1d1d1f;
        }
        label {
            display: block;
            font-size: 14px;
            color: #6e6e73;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #f2f2f7;
            font-size: 16px;
            color: #1d1d1f;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .output, .comparison-output, .refinance-output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 12px;
            border: 1px solid #e5e5ea;
            font-size: 16px;
            color: #1d1d1f;
            display: none; /* Start as hidden */
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator & Comparison Tool</h1>

        <!-- Car MSRP input -->
        <label for="msrp">Car MSRP Price</label>
        <input type="number" id="msrp" placeholder="Enter MSRP price" oninput="calculateSalesTaxAndTotalPrice()">

        <!-- State-based Sales Tax Dropdown -->
        <label for="state">Select State</label>
        <select id="state" onchange="updateSalesTaxRate()">
            <option value="">Select your state</option>
            <option value="4.00">Alabama - 4.00%</option>
            <!-- Add other states as needed -->
        </select>

        <!-- Sales Tax and Total Car Price -->
        <input type="hidden" id="salesTaxRate" value="">
        <label for="salesTax">Sales Tax Amount</label>
        <input type="number" id="salesTax" readonly>
        <label for="totalCarPrice">Total Car Price (MSRP + Sales Tax)</label>
        <input type="number" id="totalCarPrice" readonly>

        <!-- Down Payment (optional) -->
        <label for="downPayment">Down Payment (optional)</label>
        <input type="number" id="downPayment" placeholder="Enter down payment (if any)">

        <!-- Loan inputs -->
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="loanTerm">Loan Term (months)</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term in months">

        <!-- Comparison Checkbox and Inputs -->
        <div>
            <input type="checkbox" id="comparisonCheckbox" onclick="toggleComparison()">
            <label for="comparisonCheckbox">Compare with additional loans?</label>
        </div>

        <div id="comparisonSection" style="display: none;">
            <label for="numberOfComparisons">How many comparisons?</label>
            <input type="number" id="numberOfComparisons" placeholder="Enter number of comparisons (1-3)" oninput="generateComparisonFields()">
            <div id="dynamicComparisonFields" class="comparison-section"></div>
        </div>

        <button onclick="calculate()">Calculate</button>

        <!-- Original Loan Output -->
        <div class="output" id="output"></div>

        <!-- Comparison Results -->
        <div class="comparison-output" id="comparisonOutput"></div>
    </div>

    <script>
        function updateSalesTaxRate() {
            const stateTaxRate = parseFloat(document.getElementById("state").value);
            if (!isNaN(stateTaxRate)) {
                document.getElementById("salesTaxRate").value = stateTaxRate;
                calculateSalesTaxAndTotalPrice();
            }
        }

        function calculateSalesTaxAndTotalPrice() {
            const msrp = parseFloat(document.getElementById("msrp").value) || 0;
            const salesTaxRate = parseFloat(document.getElementById("salesTaxRate").value);

            if (!isNaN(salesTaxRate) && msrp > 0) {
                const salesTax = msrp * (salesTaxRate / 100);
                const totalCarPrice = msrp + salesTax;
                document.getElementById("salesTax").value = salesTax.toFixed(2);
                document.getElementById("totalCarPrice").value = totalCarPrice.toFixed(2);
            } else {
                document.getElementById("salesTax").value = "";
                document.getElementById("totalCarPrice").value = "";
            }
        }

        function toggleComparison() {
            const comparisonSection = document.getElementById("comparisonSection");
            comparisonSection.style.display = document.getElementById("comparisonCheckbox").checked ? "block" : "none";
            document.getElementById("dynamicComparisonFields").innerHTML = "";
        }

        function generateComparisonFields() {
            const numComparisons = parseInt(document.getElementById("numberOfComparisons").value) || 0;
            const dynamicFields = document.getElementById("dynamicComparisonFields");
            dynamicFields.innerHTML = "";

            for (let i = 1; i <= numComparisons; i++) {
                const comparisonDiv = document.createElement("div");
                comparisonDiv.classList.add("comparison");

                comparisonDiv.innerHTML = `
                    <h3>Comparison ${i}</h3>
                    <label for="downPayment${i}">Down Payment for Comparison ${i} (optional)</label>
                    <input type="number" id="downPayment${i}" placeholder="Enter down payment">
                    <label for="interestRate${i}">Interest Rate for Comparison ${i} (%)</label>
                    <input type="number" id="interestRate${i}" placeholder="Enter interest rate">
                    <label for="loanTerm${i}">Loan Term for Comparison ${i} (months)</label>
                    <input type="number" id="loanTerm${i}" placeholder="Enter loan term">
                `;
                dynamicFields.appendChild(comparisonDiv);
            }
        }

        function calculate() {
            document.getElementById("output").innerHTML = "";
            document.getElementById("comparisonOutput").innerHTML = "";
            document.getElementById("output").style.display = "none";
            document.getElementById("comparisonOutput").style.display = "none";

            const totalCarPrice = parseFloat(document.getElementById("totalCarPrice").value) || 0;
            const downPayment = parseFloat(document.getElementById("downPayment").value) || 0;
            const interestRate = parseFloat(document.getElementById("interestRate").value) || 0;
            const loanTerm = parseFloat(document.getElementById("loanTerm").value) || 0;

            if (!totalCarPrice || !interestRate || !loanTerm) {
                alert("Please fill in all required fields.");
                return;
            }

            displayLoanResults(totalCarPrice, downPayment, interestRate, loanTerm, "Original Loan", "output");

            const comparisonCheckbox = document.getElementById("comparisonCheckbox").checked;
            if (comparisonCheckbox) {
                const numComparisons = parseInt(document.getElementById("numberOfComparisons").value) || 0;
                if (numComparisons > 0) {
                    const comparisonOutputDiv = document.getElementById("comparisonOutput");
                    comparisonOutputDiv.style.display = "block";

                    for (let i = 1; i <= numComparisons; i++) {
                        const downPaymentComp = parseFloat(document.getElementById(`downPayment${i}`).value) || 0;
                        const interestRateComp = parseFloat(document.getElementById(`interestRate${i}`).value) || 0;
                        const loanTermComp = parseFloat(document.getElementById(`loanTerm${i}`).value) || 0;

                        displayLoanResults(totalCarPrice, downPaymentComp, interestRateComp, loanTermComp, `Comparison ${i}`, "comparisonOutput");
                    }
                }
            }
        }

        function displayLoanResults(totalCarPrice, downPayment, interestRate, loanTerm, title, containerId) {
            const totalLoan = totalCarPrice - downPayment;
            const monthlyInterestRate = (interestRate / 100) / 12;
            const monthlyPayment = (totalLoan * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
            const totalInterest = (monthlyPayment * loanTerm) - totalLoan;

            const outputDiv = document.getElementById(containerId);
            outputDiv.style.display = "block";

            outputDiv.innerHTML += `
                <div class="comparison">
                    <h3>${title}</h3>
                    <p><strong>Down Payment:</strong> $${downPayment.toFixed(2)}</p>
                    <p><strong>Amount Financed:</strong> $${totalLoan.toFixed(2)}</p>
                    <p><strong>Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}</p>
                    <p><strong class="highlight">Total Interest Paid:</strong> $${totalInterest.toFixed(2)}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
